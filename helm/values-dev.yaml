microservice-chart:
  namespace: "aca"
  nameOverride: ""
  fullnameOverride: ""
  image:
    repository: pagopadcommonacr.azurecr.io/pagopaacaservice
    tag: "0.2.0"
    pullPolicy: Always
  livenessProbe:
    httpGet:
      path: /actuator/health/liveness
      port: 8080
    initialDelaySeconds: 30
    failureThreshold: 6
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: 8080
    initialDelaySeconds: 30
    failureThreshold: 6
    periodSeconds: 10
  deployment:
    create: true
  service:
    create: true
    type: ClusterIP
    ports:
      - 8080
  ingress:
    create: true
    host: "weudev.aca.internal.dev.platform.pagopa.it"
    path: /pagopa-aca-service/(.*)
    servicePort: 8080
  serviceAccount:
    create: false
    annotations: { }
    name: ""
  podAnnotations: { }
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    allowPrivilegeEscalation: false
  resources:
    requests:
      memory: "512Mi"
      cpu: "300m"
    limits:
      memory: "512Mi"
      cpu: "300m"
  autoscaling:
    enable: false
    minReplica: 1
    maxReplica: 10
    pollingInterval: 10 # seconds
    cooldownPeriod: 50 # seconds
    triggers:
      - type: cpu
        metadata:
          # Required
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "75"
  envConfig:
    DEFAULT_LOGGING_LEVEL: "info"
    APP_LOGGING_LEVEL: "info"
    WEB_LOGGING_LEVEL: "info"
    API_CONFIG_IBANS_URI: "https://api.dev.platform.pagopa.it/aca-mock/api-config/v1"
    API_CONFIG_IBANS_READ_TIMEOUT: "10000"
    API_CONFIG_IBANS_CONNECTION_TIMEOUT: "10000"
    GPD_DEBIT_POSITION_URI: "https://api.dev.platform.pagopa.it/aca-mock/creation/gpd/v1"
    GPD_DEBIT_POSITION_READ_TIMEOUT: "10000"
    GPD_DEBIT_POSITION_CONNECTION_TIMEOUT: "10000"
    ECS_SERVICE_NAME: "pagopa-aca-service"
    ECS_SERVICE_ENVIRONMENT: "dev"
  envSecret:
    API_CONFIG_IBANS_API_KEY: api-config-api-key
    GPD_DEBIT_POSITION_API_KEY: gpd-api-key
  keyvault:
    name: "pagopa-d-aca-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
  nodeSelector: { }
  tolerations: [ ]
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node_type
                operator: In
                values:
                  - user
  canaryDelivery:
    deployment:
      image:
        tag: ""
